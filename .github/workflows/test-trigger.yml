name: CI

# Run this workflow every time a commit gets pushed to main or a pull request gets opened against main
on:
  push:
    branches:
      - main
      - develop
      - master

jobs:
    build:
        name: Call Azure Pipeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1.2
          with:
            azure-devops-project-url: https://dev.azure.com/epeisach/epeisach
            azure-pipeline-name: 'epeisach.test_azure_pipeline'
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
            azure-pipeline-variables: '{"wwpdb_repo": "${{github.repository}}", "wwpdb_branch": "${{github.ref_name}}", "wwpdb_sha": "${{github.sha}}", "wwpdb_actor": "${{github.actor}}", "wwpdb_owner": "${{github.repository_owner}}"}'
